<script type="text/javascript">
function MM_jumpMenu(targ,selObj,restore){ //v3.0
  eval(targ+".location='"+selObj.options[selObj.selectedIndex].value+"'");
  if (restore) selObj.selectedIndex=0;
}
</script>
<script language="javascript" event="onload" for="window">
  var xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
  xmlDoc.async="false";
  xmlDoc.load("12-5.xml");      //调用XML文件
  var nodes = xmlDoc.documentElement.childNodes;
  title1.innerText = nodes.item(0).text;
  title2.innerText = nodes.item(1).text;
  title3.innerText = nodes.item(2).text;
  title4.innerText = nodes.item(3).text;
  title5.innerText = nodes.item(4).text;
  title6.innerText = nodes.item(5).text;
  title7.innerText = nodes.item(6).text;
  title8.innerText = nodes.item(7).text;
  title9.innerText = nodes.item(8).text;
  title10.innerText = nodes.item(9).text;
</script>
